<!DOCTYPE html>
<html>
<head>
    <title>Atividade 3</title>
</head>
<body>
    <p>Informe um número:</p>
    <input type="number" id="input1">
    <button onclick="resultadoPrint('input1', 'resultado1', '%')">Calcular</button>
    <div id="resultado1"></div>
    
    <p>Informe um número:</p>
    <input type="number" id="input2">
    <button onclick="resultadoPrint('input2', 'resultado2', '*')">Calcular</button>
    <div id="resultado2"></div>

    <p>Informe um número:</p>
    <input type="number" id="input3">
    <button onclick="resultadoPrint('input3', 'resultado3', '$')">Calcular</button>
    <div id="resultado3"></div>

    <script>
        function dobroNum(num) {
            return num * 2; 
        }

        function linhaPrint(char, idDivResultado) {
            var resultadoElement = document.getElementById(idDivResultado);
            resultadoElement.innerHTML += '<p>';
            for (let i = 0; i < 20; i++) {
                resultadoElement.innerHTML += char;
            }
            resultadoElement.innerHTML += '<\p>'
        }

        function resultadoPrint(idInput, idDivResultado, char) {
            var inputElement = document.getElementById(idInput);
            var num = parseFloat(inputElement.value); // Converte o valor do input para um número usando parseFloat
            var resultado = dobroNum(num);
            var resultadoElement = document.getElementById(idDivResultado);
            resultadoElement.innerHTML = '<p>Dobro: ' + resultado + '</p>';
            linhaPrint(char, idDivResultado);
        }
    </script>
</body>
</html>

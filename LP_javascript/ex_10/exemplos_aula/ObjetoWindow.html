<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE>Exemplo de Hierarquia</TITLE>
	</HEAD>
	<BODY bgcolor=white>
		<IMG SRC="hello.jpg" width=10% heigth=10%>
		<FORM>
			<TABLE>
				<TR>
					<TD>Nome:</TD>
					<TD><INPUT TYPE=TEXT NAME="nome" SIZE=40 VALUE="Fulano Sicrano"></TD>
				</TR>
				<TR>

				<TR>
					<TD>Href do link:</TD>

				<TR>
					<TD>Src da imagem:</TD>

		<P><A HREF="http://www.ifb.edu.br">Outros links</A></P>
		<SCRIPT LANGUAGE="javascript">
			document.forms[0].elements[2].value = document.links[0].href;
			document.forms[0].elements[3].value = document.images[0].src;
			document.write("O nome que aparece no campo nome do formulario Ã© " + document.forms[0].elements[0].value);
			texto = prompt("Qual texto deve aparecer no botao ? ");
			document.forms[0].elements[4].value = texto;
		</SCRIPT>
	</BODY>
</HTML>

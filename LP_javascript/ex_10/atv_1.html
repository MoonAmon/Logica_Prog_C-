<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Javascript</title>
</head>
<body>
    <h1>Botões para os sites de busca</h1>
    <button type="button" id="google-bt">Google</button>
    <button type="button" id="bing-bt">Bing</button>
    <button type="button" id="duckduckgo-bt">DuckkDuckGo</button>

    <script>
        var googleBt = document.getElementById('google-bt');
        var bingBt = document.getElementById('bing-bt');
        var duckBt = document.getElementById('duckduckgo-bt');

        googleBt.addEventListener("click", function() {
           window.location.href = 'https://www.google.com'; 
        })
        bingBt.addEventListener("click", function() {
           window.location.href = 'https://www.bing.com/?cc=br'; 
        })
        duckBt.addEventListener("click", function() {
            window.location.href = 'https://www.duckduckgo.com';
        })

    </script>
</body>
</html>

<script>
    var name = "Maria";
    console.log(name);

    console.log("Tamanho da String nome: ", name.length);

    var lastname = "José";
    var fullName = name.concat(" ", lastname);
    console.log(fullName);
    console.log("Posição do texto José na String: ", fullName.indexOf('José'));
    console.log("Tudo minúsculo: ", fullName.toLowerCase());
    console.log("Tudo maiúsculo: ", fullName.toUpperCase());
</script>

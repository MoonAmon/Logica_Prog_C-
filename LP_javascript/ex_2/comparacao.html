<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação</title>
</head>
<body>
    <script type="text/javascript">
        var resposta = 5 == 5;
        alert(resposta);
        resposta = 10 < 5;
        alert(resposta);
        resposta = 10 != 5;
        alert(resposta);
    </script>
</body>
</html>

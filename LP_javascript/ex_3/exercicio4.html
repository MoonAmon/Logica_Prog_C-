                peso_ideal = altura*72.7-58;
                alert("Seu peso ideal é " + peso_ideal);
            } else {
                peso_ideal = altura*62.1-58;
                alert("Seu peso ideal é " + peso_ideal);
            }           


        } else {
            alert("Resposta inválida! Digite M para masculino ou F para feminino!");
        }
    </script>

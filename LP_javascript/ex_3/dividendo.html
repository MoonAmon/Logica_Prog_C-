<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <script language="javascript">
        num1 = prompt("digite um número inteiro: ");
        num2 = prompt("digite o segundo número inteiro: ");
        quociente = num1 / num2;
        resto = num1 % num2;
        document.write("Dividendo: " + num1 + "<br/>");
        document.write("Divisor: " + num2 + "<br/>");
        document.write("Quociente: " + quociente + "<br/>");
        document.write("Resto: " + resto + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>

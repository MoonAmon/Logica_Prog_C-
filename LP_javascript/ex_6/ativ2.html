<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script languge="javascript">
        var preço = parseFloat(prompt("Imprima o valor da encomenda:"));
        var id_origem = parseInt(prompt("Digite o digito de origem de sua região (1 para Sul, 2 para Norte, 3 ou 4 para Sudoste, 5 ou 6 ou 7 para Nordeste e 8 para Centro-Oeste):"));

        switch (id_origem) {
            case 1:
                alert(preço+"- Sul");
                break;
            case 2:
                alert(preço+"- Norte");
                break;
            case 3:
            case 4:
                alert(preço+"- Sudeste");
                break;
            case 5:
            case 6:
            case 7:
                alert(preço+"- Nordeste");
                break;
            case 8:
                alert(preço+"- Centro-Oeste");
                break;
            default:
                alert("Digito inválido!");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        var estado_civil = prompt("Digite o digito do seu estado civil (S para solteiro, C para casado, V para viúvo e D para divorciado):");

        switch (estado_civil) {
            case 'S':
                alert("Estado cívil: Solteiro");
                break;
            case 'C':
                alert("Estado cívil: Casado");
                break;
            case 'V': 
                alert("Estado cívil: Viúvo");
                break;
            case 'D':
                alert("Estado cívil: Divorciado");
                break;
            default:
                alert("Digito inválido! Digite o digito do seu estado civil (S para solteiro, C para casado, V para viúvo e D para divorciado)");
                break;
        }
    </script>
</head>

</body>
</html>

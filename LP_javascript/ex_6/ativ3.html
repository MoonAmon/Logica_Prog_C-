<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        var sigla_estado = prompt('Digite a sigla do seu estado do Brasil: ');
        switch (sigla_estado.toUpperCase()) {
            case 'RJ':
                alert("bem-vindo carioca!");
                break;
            case 'SP':
                alert("bem-vindo paulista!");
                break;
            case 'MG':
                alert("bem-vindo mineiro!");
                break;
            default:
                alert("bem-vindo você é de outro estado!");
                break;
        }
    </script>
</head>

</html>

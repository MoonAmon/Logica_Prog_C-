<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
     <script>
        var soma = 0;
        for (let index = 1; index <= 100; index++) {
            if (index != 100) {
                document.write(index+"+");
            } else {
                document.write(index);
            }
            soma += index;
        }
        
        document.write("="+soma);

    </script>   
</body>
</html>

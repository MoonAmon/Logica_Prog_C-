<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;
        var soma = 0;
        var cont = -1;

        while (num >= 0) {
            cont++;
            soma += num;
            num = parseFloat(prompt("Digite um número positivo: "));
        }

        alert("Média="+(soma/cont));
    </script>
</head>

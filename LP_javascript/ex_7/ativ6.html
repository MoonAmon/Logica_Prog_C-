<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt("Digite um número inteiro para exibir a tabuada desse número:"));
        for (let index = 1; index <= 10; index++) {
            document.write("<p>"+num+"*"+index+"="+(num*index)+"</p>");
        }
    </script>
</head>
<body>
    
</body>
</html>
